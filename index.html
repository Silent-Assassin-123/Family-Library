        // --- Supabase Initialization ---

        // --- Fetch Book Details from Supabase ---
        async function fetchAndRenderBooks() {
            if (!supabase) return;

            const { data, error } = await supabase
                .from('books')
                .select(`
                    id,
                    title,
                    author,
                    isbn,
                    borrowed_by,
                    last_modified,
                    added_by
                `);

            if (error) {
                console.error("Error fetching books from Supabase:", error);
                console.log("Error fetching books. Please check Supabase setup and RLS policies."); // Replaced showCustomModal
                return;
            }

            books = data.map(book => {
                let displayBorrowedBy = book.borrowed_by;
                if (book.borrowed_by && userId && book.borrowed_by === userId) {
                    displayBorrowedBy = userEmail || book.borrowed_by;
                } else if (book.borrowed_by) {
                    displayBorrowedBy = book.borrowed_by;
                }

                let displayAddedBy = book.added_by;
                if (book.added_by && userId && book.added_by === userId) {
                    displayAddedBy = userEmail || book.added_by;
                } else if (book.added_by) {
                    displayAddedBy = book.added_by;
                }

                return {
                    ...book,
                    displayBorrowedBy: displayBorrowedBy,
                    displayAddedBy: displayAddedBy
                };
            }).sort((a, b) => a.title.localeCompare(b.title));

            renderBookList();
        }

        // --- Real-time Books Listener ---
        function setupRealtimeBooksListener() {
            if (!supabase) return;

            supabase.removeAllChannels();

            supabase
                .channel('books_changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'books' }, payload => {
                    console.log('Change received!', payload);
                    fetchAndRenderBooks();
                })
                .subscribe();

            fetchAndRenderBooks();
        }

        // --- Fetch Book Details from Google Books API by ISBN ---
        async function fetchBookDetailsByIsbn() {
            const isbnSearchInput = document.getElementById('isbn-search-input').value.trim();
            if (!isbnSearchInput) {
                console.log("Please enter an ISBN."); // Replaced showCustomModal
                return;
            }

            const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=isbn:${isbnSearchInput}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const volumeInfo = data.items[0].volumeInfo;
                    document.getElementById('book-title').value = volumeInfo.title || '';
                    document.getElementById('book-author').value = volumeInfo.authors ? volumeInfo.authors.join(', ') : '';
                    document.getElementById('book-isbn').value = isbnSearchInput;
                    console.log("Book details fetched successfully!"); // Replaced showCustomModal
                } else {
                    console.log("No book found for this ISBN. Please enter details manually."); // Replaced showCustomModal
                    document.getElementById('book-title').value = '';
                    document.getElementById('book-author').value = '';
                    document.getElementById('book-isbn').value = isbnSearchInput;
                }
            } catch (error) {
                console.error("Error fetching book details:", error);
                console.log("Error fetching book details. Please check the ISBN or your internet connection."); // Replaced showCustomModal
                document.getElementById('book-title').value = '';
                document.getElementById('book-author').value = '';
                document.getElementById('book-isbn').value = isbnSearchInput;
            }
        }

        // --- Add/Update Book ---
        async function handleAddUpdateBook(event) {
            event.preventDefault();

            const title = document.getElementById('book-title').value.trim();
            const author = document.getElementById('book-author').value.trim();
            const isbn = document.getElementById('book-isbn').value.trim();

            if (!title || !author) {
                console.log("Book title and author cannot be empty."); // Replaced showCustomModal
                return;
            }

            if (!supabase) {
                console.log("Supabase client not initialized. Please try again."); // Replaced showCustomModal
                return;
            }

            try {
                if (editingBook) {
                    const { data, error } = await supabase
                        .from('books')
                        .update({
                            title: title,
                            author: author,
                            isbn: isbn,
                            "last_modified": new Date().toISOString()
                        })
                        .eq('id', editingBook.id);

                    if (error) throw error;

                    console.log("Book updated successfully!"); // Replaced showCustomModal
                    editingBook = null;
                    document.getElementById('add-edit-book-form').reset();
                    document.getElementById('add-edit-form-title').textContent = 'Add New Book';
                    document.getElementById('add-update-button').textContent = 'Add Book';
                    document.getElementById('cancel-edit-button').classList.add('hidden');
                    document.getElementById('isbn-search-section').classList.remove('hidden');
                } else {
                    const { data, error } = await supabase
                        .from('books')
                        .insert([
                            {
                                title: title,
                                author: author,
                                isbn: isbn,
                                "borrowed_by": null,
                                "added_by": userId
                            }
                        ]);

                    if (error) throw error;

                    console.log("Book added successfully!"); // Replaced showCustomModal
                    document.getElementById('add-edit-book-form').reset();
                    document.getElementById('isbn-search-input').value = '';
                }
            } catch (e) {
                console.error("Error saving book: ", e);
                console.log(`Error saving book: ${e.message}. Please check RLS policies and admin permissions.`); // Replaced showCustomModal
            }
        }

        // --- Handle Borrow/Return ---
        async function handleBorrowReturn(bookId, currentBorrowedByUid) {
            if (!supabase || !userId) {
                console.log("You must be logged in to borrow or return books."); // Replaced showCustomModal
                return;
            }

            let message = '';
            let newBorrowedByValue = null;

            if (currentBorrowedByUid && currentBorrowedByUid !== 'null') {
                if (currentBorrowedByUid === userId) {
                    newBorrowedByValue = null;
                    message = "Book returned successfully!";
                } else {
                    console.log("This book is borrowed by another user. Only the borrower can return it."); // Replaced showCustomModal
                    return;
                }
            } else {
                newBorrowedByValue = userId;
                message = `Book borrowed by you!`;
            }

            try {
                const { data, error } = await supabase
                    .from('books')
                    .update({
                        "borrowed_by": newBorrowedByValue,
                        "last_modified": new Date().toISOString()
                    })
                    .eq('id', bookId);

                if (error) throw error;
                console.log(message); // Replaced showCustomModal
            } catch (e) {
                console.error("Error updating borrow status: ", e);
                console.log(`Error updating borrow status: ${e.message}. Please check RLS policies.`); // Replaced showCustomModal
            }
        }

        // --- Authentication Functions ---
        async function handleAuth(event, isSignUp) {
            event.preventDefault();
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value.trim();

            if (!email || !password) {
                console.log("Email and password cannot be empty."); // Replaced showCustomModal
                return;
            }

            if (!supabase) {
                console.log("Supabase client not initialized. Please try again."); // Replaced showCustomModal
                return;
            }

            try {
                let response;
                if (isSignUp) {
                    response = await supabase.auth.signUp({ email, password });
                    if (response.data.user) {
                        console.log("Sign up successful! Please check your email to confirm your account."); // Replaced showCustomModal
                    } else if (response.error) {
                        throw response.error;
                    }
                } else {
                    response = await supabase.auth.signInWithPassword({ email, password });
                    if (response.error) {
                        throw response.error;
                    }
                }
                // Auth state change listener will handle view rendering
            } catch (error) {
                console.error("Auth error:", error);
                console.log(`Authentication failed: ${error.message}`); // Replaced showCustomModal
            }
        }

                                    Cancel
                                </button>
                                <button type="submit" id="add-update-button" class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                                    Add Book
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Search Bar -->
                    <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-lg mb-8">
                        <h2 class="text-2xl font-bold text-indigo-700 mb-4">Search Books</h2>
                        <input type="text" id="search-input" placeholder="Search by title, author, or ISBN..." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                    </div>

                    <!-- Book List -->
                    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
                        <h2 class="text-2xl font-bold text-indigo-700 mb-6">Your Books</h2>
                        <ul id="book-list" class="space-y-4">
                            <!-- Books will be rendered here -->
                        </ul>
                    </div>
                `;
                appDiv.innerHTML = htmlContent;
                document.getElementById('add-edit-book-form').addEventListener('submit', handleAddUpdateBook);
                document.getElementById('fetch-isbn-button').addEventListener('click', fetchBookDetailsByIsbn);
                document.getElementById('cancel-edit-button').addEventListener('click', handleCancelEdit);
                document.getElementById('search-input').addEventListener('input', renderBookList);
                document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
                document.getElementById('logout-button').addEventListener('click', handleLogout);

                renderBookList(); // Initial render of books for the main view
            }
            applyTheme(localStorage.getItem('theme') || 'light');
            updateUserInfoDisplay();
        }

        // --- Update User Info Display ---
        function updateUserInfoDisplay() {
            const userInfoSpan = document.getElementById('user-info');
            if (userInfoSpan) {
                userInfoSpan.innerHTML = `
                    Logged in as: <span class="font-semibold">${userEmail || userId || 'Anonymous'}</span>
                    ${isAdmin ? `<span class="ml-2 px-2 py-1 bg-yellow-400 text-yellow-900 rounded-full text-xs font-bold">ADMIN</span>` : ''}
                    ${userId ? `
                    <button id="logout-button" class="ml-4 px-3 py-1 bg-red-500 text-white text-xs rounded-lg shadow hover:bg-red-600 transition duration-150 ease-in-out">
                        Logout
                    </button>
                    ` : ''}
                `;
                // Re-attach logout listener if it's rendered dynamically
                const logoutButton = document.getElementById('logout-button');
                if (logoutButton) {
                    logoutButton.onclick = handleLogout;
                }
            }

            const addEditFormContainer = document.getElementById('add-edit-form-container');
            if (addEditFormContainer) {
                if (isAdmin) {
                    addEditFormContainer.classList.remove('hidden');
                } else {
                    addEditFormContainer.classList.add('hidden');
                }
            }
        }


        // --- Render Book List ---
        function renderBookList() {
            const bookListElement = document.getElementById('book-list');
            // Check if bookListElement exists before proceeding (it won't on the auth page)
            if (!bookListElement) return;

            const searchInput = document.getElementById('search-input');
            const searchQuery = searchInput ? searchInput.value.toLowerCase() : '';

            let filteredBooks = books.filter(book =>
                book.title.toLowerCase().includes(searchQuery) ||
                book.author.toLowerCase().includes(searchQuery) ||
                (book.isbn && book.isbn.toLowerCase().includes(searchQuery))
            );

            if (filteredBooks.length === 0) {
                bookListElement.innerHTML = `<p class="text-center text-gray-500">No books found. Add some books to get started!</p>`;
                return;
            }

            bookListElement.innerHTML = filteredBooks.map(book => `
                <li class="p-5 border rounded-lg shadow-sm flex flex-col sm:flex-row justify-between items-start sm:items-center bg-gray-50 hover:bg-gray-100 border-gray-200 transition duration-150 ease-in-out">
                    <div class="flex-grow mb-3 sm:mb-0">
                        <h3 class="text-xl font-semibold text-gray-900">${book.title}</h3>
                        <p class="text-gray-700">by <span class="font-medium">${book.author}</span></p>
                        ${book.isbn ? `<p class="text-sm text-gray-600">ISBN: ${book.isbn}</p>` : ''}
                        ${book.borrowed_by ?
                            `<p class="text-orange-600 font-bold mt-1">Borrowed by: ${book.displayBorrowedBy}</p>` :
                            `<p class="text-green-600 font-bold mt-1">Available</p>`
                        }
                        <p class="text-xs text-gray-500 mt-1">
                            Added by: ${book.displayAddedBy || 'Unknown'} |
                            Last modified: ${new Date(book.last_modified).toLocaleDateString()}
                        </p>
                    </div>
                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3 w-full sm:w-auto">
                        <button onclick="handleBorrowReturn('${book.id}', ${book.borrowed_by ? `'${book.borrowed_by}'` : 'null'})"
                            class="px-4 py-2 rounded-lg font-medium shadow transition duration-150 ease-in-out ${
                                book.borrowed_by
                                    ? 'bg-yellow-500 text-white hover:bg-yellow-600'
                                    : 'bg-green-500 text-white hover:bg-green-600'
                            }">
                            ${book.borrowed_by ? 'Mark as Returned' : 'Mark as Borrowed'}
                        </button>
                        ${isAdmin ? `
                        <button onclick="handleEditClick('${book.id}')"
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg font-medium shadow hover:bg-blue-600 transition duration-150 ease-in-out">
                            Edit
                        </button>
                        <button onclick="handleDeleteBook('${book.id}')"
                            class="px-4 py-2 bg-red-500 text-white rounded-lg font-medium shadow hover:bg-red-600 transition duration-150 ease-in-out">
                            Delete
                        </button>
                        ` : ''}
                    </div>
                </li>
            `).join('');

            applyTheme(localStorage.getItem('theme') || 'light');
        }

        // --- Theme Toggle ---
        function toggleTheme() {
            const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function applyTheme(theme) {
            const body = document.body;
            // Removed modalContent from theme application

            const authFormElements = document.querySelectorAll('#auth-form input, #auth-form label, #auth-form button.secondary');
            const mainContentElements = document.querySelectorAll('#app input, #app label, #app button.secondary, #app h2, #app h3, #app p.text-gray-700, #app p.text-gray-600, #app li.bg-gray-50, #app li.border-gray-200');


            if (theme === 'dark') {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                const themeToggleButton = document.getElementById('theme-toggle');
                if(themeToggleButton) themeToggleButton.textContent = 'Switch to Light Mode';

                // Removed modalContent.classList.add('dark-mode');
                // Removed document.querySelectorAll('.modal-buttons input').forEach(el => el.classList.add('dark-mode'));

                authFormElements.forEach(el => el.classList.add('dark-mode'));
                mainContentElements.forEach(el => el.classList.add('dark-mode'));


            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                const themeToggleButton = document.getElementById('theme-toggle');
                if(themeToggleButton) themeToggleButton.textContent = 'Switch to Dark Mode';

                // Removed modalContent.classList.remove('dark-mode');
                // Removed document.querySelectorAll('.modal-buttons input').forEach(el => el.classList.remove('dark-mode'));

                authFormElements.forEach(el => el.classList.remove('dark-mode'));
                mainContentElements.forEach(el => el.classList.remove('dark-mode'));
            }
        }


        // Expose functions to global scope for HTML event listeners
        window.handleBorrowReturn = handleBorrowReturn;
        window.handleEditClick = handleEditClick;
        window.handleDeleteBook = handleDeleteBook;
        window.toggleTheme = toggleTheme;
        window.applyTheme = applyTheme;
        // Removed showCustomModal from window exposure
        window.handleAuth = handleAuth;
        window.handleLogout = handleLogout;

        // Initialize the app when the window loads
        window.onload = initializeSupabase;
    </script>
</body>
</html>
