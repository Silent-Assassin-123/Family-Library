<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .tab-active {
      background-color: #6B21A8;
      color: white;
    }
    .dark {
      background-color: #1a202c;
      color: #f7fafc;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-900">
  <div class="max-w-6xl mx-auto p-4">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-purple-700">Family Library</h1>
      <div class="flex items-center gap-4">
        <div id="user-info" class="text-sm text-gray-700"></div>
        <button id="toggle-theme" class="text-sm border px-2 py-1 rounded">Toggle Theme</button>
        <button id="logout-btn" class="text-sm border px-2 py-1 rounded bg-red-100">Logout</button>
      </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="mb-4 border-b border-gray-300">
      <ul class="flex space-x-4">
        <li><button data-tab="home" class="tab-btn py-2 px-4">Home</button></li>
        <li><button data-tab="catalogue" class="tab-btn py-2 px-4">Catalogue</button></li>
        <li><button data-tab="leaderboard" class="tab-btn py-2 px-4">Leaderboard</button></li>
        <li><button data-tab="admin" class="tab-btn py-2 px-4 hidden" id="admin-tab">Manage Books</button></li>
        <li><button data-tab="profile" class="tab-btn py-2 px-4">Profile</button></li>
      </ul>
    </nav>

    <!-- Tab Panels -->
    <div id="home" class="tab-panel">Welcome to the Family Library. Browse books, track borrowing, and more.</div>

    <div id="catalogue" class="tab-panel hidden">
      <input type="text" placeholder="Search books..." id="search-input" class="mb-4 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" />
      <div id="catalogue-books" class="space-y-2"></div>
    </div>

    <div id="leaderboard" class="tab-panel hidden">
      <h2 class="text-xl font-semibold mb-2">Top Borrowers</h2>
      <ul id="leaderboard-list" class="list-disc list-inside"></ul>
    </div>

    <div id="admin" class="tab-panel hidden">
      <h2 class="text-xl font-semibold mb-4">Admin: Add/Delete Books</h2>
      <form id="add-book-form" class="space-y-2">
        <input type="text" id="book-title" placeholder="Title" class="w-full border px-2 py-1" required />
        <input type="text" id="book-author" placeholder="Author" class="w-full border px-2 py-1" required />
        <input type="text" id="book-isbn" placeholder="ISBN" class="w-full border px-2 py-1" />
        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded">Add Book</button>
      </form>
      <div id="admin-book-list" class="mt-6 space-y-2"></div>
    </div>

    <div id="profile" class="tab-panel hidden">
      <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>
      <form id="profile-form" class="space-y-2">
        <input type="text" id="display-name" placeholder="Display Name" class="w-full border px-2 py-1" />
        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded">Update</button>
      </form>
      <div id="profile-message" class="text-green-600 mt-2"></div>
    </div>
  </div>

  <script type="module">
    const supabase = window.supabase.createClient(
      'https://nhoozjzvkydxwlrshqis.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ob296anp2a3lkeHdscnNocWlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3NzMyNDEsImV4cCI6MjA2NjM0OTI0MX0.5PfsT7CBIBOIziR8k0FsMPZzW0z7EzVrzFaWvhOIK9M'
    );

    const tabs = document.querySelectorAll('.tab-btn');
    const panels = document.querySelectorAll('.tab-panel');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('tab-active'));
        panels.forEach(p => p.classList.add('hidden'));
        tab.classList.add('tab-active');
        document.getElementById(tab.dataset.tab).classList.remove('hidden');
      });
    });

    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      location.reload();
    });

    async function fetchBooks() {
      const { data, error } = await supabase.from('books').select('*');
      if (error) return console.error(error);
      renderCatalogue(data);
      renderAdminList(data);
      updateLeaderboard(data);
    }

    async function borrowOrReturn(book) {
      const user = (await supabase.auth.getUser()).data.user;
      const isBorrowing = !book.borrowed_by;
      const update = { borrowed_by: isBorrowing ? user.id : null };
      const { error } = await supabase.from('books').update(update).eq('id', book.id);
      if (error) return alert('Failed');
      fetchBooks();
    }

    function renderCatalogue(books) {
      const container = document.getElementById('catalogue-books');
      const search = document.getElementById('search-input').value.toLowerCase();
      container.innerHTML = '';
      books.filter(book => book.title.toLowerCase().includes(search) || book.author.toLowerCase().includes(search))
        .forEach(book => {
          const action = book.borrowed_by ? 'Return' : 'Borrow';
          container.innerHTML += `<div class="p-2 border rounded flex justify-between items-center">
            <div><strong>${book.title}</strong> by ${book.author}</div>
            <button class="text-sm px-2 py-1 bg-purple-600 text-white rounded" onclick='borrowOrReturn(${JSON.stringify(book)})'>${action}</button>
          </div>`;
        });
    }

    function renderAdminList(books) {
      const container = document.getElementById('admin-book-list');
      container.innerHTML = '';
      books.forEach(book => {
        container.innerHTML += `<div class="flex justify-between border p-2 rounded"><span>${book.title} by ${book.author}</span><button onclick="deleteBook('${book.id}')" class="text-red-500">Delete</button></div>`;
      });
    }

    async function deleteBook(id) {
      const { error } = await supabase.from('books').delete().eq('id', id);
      if (error) return alert('Delete failed');
      fetchBooks();
    }

    function updateLeaderboard(books) {
      const counts = {};
      books.forEach(b => {
        if (b.borrowed_by) counts[b.borrowed_by] = (counts[b.borrowed_by] || 0) + 1;
      });
      const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
      const list = document.getElementById('leaderboard-list');
      list.innerHTML = sorted.map(([uid, count]) => `<li>${uid}: ${count} book(s)</li>`).join('');
    }

    document.getElementById('add-book-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('book-title').value.trim();
      const author = document.getElementById('book-author').value.trim();
      const isbn = document.getElementById('book-isbn').value.trim();
      const user = (await supabase.auth.getUser()).data.user;
      const { error } = await supabase.from('books').insert([{ title, author, isbn, added_by: user.id }]);
      if (error) return alert('Add failed');
      e.target.reset();
      fetchBooks();
    });

    document.getElementById('search-input').addEventListener('input', fetchBooks);

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const displayName = document.getElementById('display-name').value.trim();
      const user = (await supabase.auth.getUser()).data.user;
      const { error } = await supabase.from('profiles').update({ display_name: displayName }).eq('user_id', user.id);
      document.getElementById('profile-message').textContent = error ? 'Update failed' : 'Profile updated successfully!';
    });

    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session || !session.user) return alert('You must be logged in.');
      const uid = session.user.id;
      document.getElementById('user-info').textContent = `Logged in as ${session.user.email}`;
      const { data: profile } = await supabase.from('profiles').select('display_name').eq('user_id', uid).single();
      document.getElementById('display-name').value = profile?.display_name || '';
      if (['ca6c353e-d022-4bef-b567-e02ecdbc552d', '89c9470e-abfb-490e-9564-6d2c477d0c9e'].includes(uid)) {
        document.getElementById('admin-tab').classList.remove('hidden');
      }
      fetchBooks();
    });
  </script>
</body>
</html>
